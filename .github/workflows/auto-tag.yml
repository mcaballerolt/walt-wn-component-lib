name: Auto Tag After PR Merge

on:
  push:
    branches:
      - master

jobs:
  tag:
    if: github.event.head_commit.message != 'chore: release'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Create tag using github-tag-action
        uses: mathieudutour/github-tag-action@v6.1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          default_bump: patch # or 'minor', 'major', etc.
